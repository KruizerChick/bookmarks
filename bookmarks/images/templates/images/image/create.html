{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Bookmark an image' %}{% endblock title %}

{% block content %}
    <h1>{% trans 'Bookmark an image' %}</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="{% trans 'Bookmark it!' %}">
    </form>
{% endblock content %}
